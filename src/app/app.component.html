<!-- Navbar -->

<nav class="navbar navbar-expand bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="d-flex justify-content-between collapse navbar-collapse mx-3"
      id="navbarTogglerDemo01"
    >
      <!-- Sidebar Button -->
      <button
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        Sidebar
      </button>
      <a class="navbar-brand" href="#">E-Swift</a>
      <button (click)="gotoPage()" class="btn btn-outline-danger">Log In</button>
    </div>
  </div>
</nav>

<!-- Sidebar Snippet -->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title ms-3" id="offcanvasExampleLabel">Menu</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="ps-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Home</li>
      <li class="list-group-item">Discussion</li>
      <li class="list-group-item">About</li>
      <li class="list-group-item">Demo</li>
    </ul>
  </div>
</div>


<!-- login form -->
<form
  class="d-md-flex mx-3 my-5"
  [formGroup]='loginForm'
  (ngSubmit)="login()"
>
  <input
    type="email"
    class="form-control mx-1 mt-3"
    placeholder="Email"
    formControlName="email"
  />
  <input
    type="password"
    class="form-control mx-1 mt-3"
    placeholder="Password"
    formControlName="password"
  />
  <button type="submit" class="btn btn-primary mx-1 mx-lg-3 mt-4 mt-md-3">
    Login
  </button>
</form>

<!-- Input Box -->
<form
  class="d-md-flex mx-3 my-5"
  [formGroup]='formValue'
  (ngSubmit)="onSubmit()"
>
  <input
    type="text"
    class="form-control mx-1 mt-3"
    placeholder="Country Name"
    formControlName="countryName"
  />
  <input
    type="text"
    class="form-control mx-1 mt-3"
    placeholder="Currency Name"
    formControlName="currencyName"
  />
  <input
    type="text"
    class="form-control mx-1 mt-3"
    placeholder="Currency Code"
    formControlName="currencyCode"
  />
  <input
    type="text"
    class="form-control mx-1 mt-3"
    placeholder="Create By"
    formControlName="createBy"
  />
  <input
    type="text"
    class="form-control mx-1 mt-3"
    placeholder="Update By"
    formControlName="updateBy"
  />
  <!-- radio buttons -->
  <div class="d-flex">
    <div class="form-check d-flex align-items-center radio-btn mt-3 mx-1">
    
    <input
      class="form-check-input me-1"
      type="radio"
      id="flexRadioDefault1"
      value="Y"
      formControlName="activeStat"
    /> 
    <label class="form-check-label" for="flexRadioDefault1">
      Active
    </label>
  </div>
  <div class="form-check d-flex align-items-center radio-btn mt-3 mx-1">
    <input
      class="form-check-input me-1"
      type="radio"
      id="flexRadioDefault2"
      value="N"
      formControlName="activeStat"
    /> 
    <label #flexRadioDefault1 class="form-check-label" for="flexRadioDefault2">
      Inactive
    </label>
  </div>
  </div>
  <button type="submit" class="btn btn-primary mx-1 mx-lg-3 mt-4 mt-md-3">
    Submit
  </button>
</form>

<!-- table -->

        <th scope="col" class="text-center">Update Date</th>
        <th scope="col" class="text-center">Error Number</th>
        <th scope="col" class="text-center">Error Message</th>
        

      </tr>
